        <h1 class="h1-hidden">Online zoo</h1>
        <section class="header-wrapper">
            <header>
                <a class="header-logo" href="#">
                    <img src="../assets/logo-light.svg" alt="logo" />
                </a>
                <div class="navigation-wrapper">
                    <a class="navigation-about" href="#">About</a>
                    <a class="navigation-zoos">Zoos</a>
                    <a class="navigation-map">Map</a>
                    <a class="navigation-contact-us">Contact us</a>
                    <a
                        class="navigation-design"
                        href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp?node-id=0%3A1"
                        >Design</a
                    >
                </div>
                <label class="switch-wrapper">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </header>
        </section>
        <section class="favourite-animal-wrapper">
            <p class="fa-title">Watch your favorite animal online</p>
            <button class="button-wrapper">
                <img
                    class="button-image"
                    src="../assets/fa-button.svg"
                    alt="play"
                />
                <p class="button-text">watch online</p>
            </button>
            <div class="fa-slider"></div>
            <div class="fa-socials-wrapper">
                <a
                    href="https://www.instagram.com/?hl=ru"
                    target="_blank"
                    class="fa-social-link-instagram"
                ></a
                ><a
                    href="https://twitter.com/?lang=ru"
                    target="_blank"
                    class="fa-social-link-twitter"
                ></a
                ><a
                    href="https://www.youtube.com/"
                    target="_blank"
                    class="fa-social-link-youtube"
                ></a
                ><a
                    href="https://vk.com/insikynwa"
                    target="_blank"
                    class="fa-social-link-vk"
                ></a>
            </div>
        </section>
