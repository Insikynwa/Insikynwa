<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="../../styles/panda.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online-zoo</title>
    </head>
    <body>
        <h1 class="h1-hidden">Online zoo</h1>

        <!-- Header section -->
        <section class="header-wrapper">
            <header>
                <a class="header-logo" href="#">
                    <img src="../../assets/logo-dark.svg" alt="logo" />
                </a>
                <ul class="navigation-wrapper">
                    <li>
                        <a class="navigation-about" href="../../index.html"
                            >About</a
                        >
                    </li>
                    <li>
                        <a class="navigation-zoos" href="">Zoos</a>
                    </li>
                    <li>
                        <a class="navigation-map" href="../Intermediate.html"
                            >Map</a
                        >
                    </li>

                    <li>
                        <a class="navigation-contact-us" href="#contact"
                            >Contact Us</a
                        >
                    </li>
                    <li>
                        <a
                            class="navigation-design"
                            href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp?node-id=0%3A1"
                            >Design</a
                        >
                    </li>
                </ul>
                <label class="switch-wrapper">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </header>
        </section>

        <!-- The zoo Section -->
        <main class="zoos-wrapper">
            <aside class="side-bar-wrapper">
                <div class = "aside-sticky"><img
                    src="../../assets/right-arrow-light.svg"
                    alt="arrow-top"
                    class="arrow-top"
                />
                <a class ="slider-icon-reference" href="#"><img
                    src="../../assets/icons/panda_active.svg"
                    alt="panda"
                    class="slider-image-panda"
                /></a>
                <a class ="slider-icon-reference" href="hawk.html"><img
                    src="../../assets/icons/hawk.png"
                    alt="hawk"
                    class="slider-image hawk"
                /></a>
                <a class ="slider-icon-reference" href="alligator.html"><img
                    src="../../assets/icons/crocodile.png"
                    alt="crocodile"
                    class="slider-image"
                /></a>
                <a class ="slider-icon-reference" href="gorilla.html"><img
                    src="../../assets/icons/gorilla.png"
                    alt="gorilla"
                    class="slider-image gorilla"
                /></a>
                <img
                    src="../../assets/left-arrow-lights.svg"
                    alt="arrow-bottom"
                    class="arrow-bottom"
                />
            </div>
            </aside>
        </main>
        <!-- Footer section -->
        <footer class="footer">
            <div class="footer-wrapper">
                <section class="footer-contact-wrapper">
                    <a class="footer-logo" href="#">
                        <img src="../../assets/logo-light.svg" alt="logo" />
                    </a>
                    <h3 class="contact-title">
                        <a name="contact"></a>Contact us
                    </h3>
                    <form class="form-wrapper">
                        <input
                            type="text"
                            required
                            placeholder="Name"
                            class="footer-contact-name"
                        /><input
                            type="email"
                            required
                            placeholder="Email"
                            class="footer-contact-email"
                        />
                        <fieldset class="textarea-wrapper">
                            <legend class="footer-contact-message-title">
                                Please enter your message
                            </legend>
                            <textarea
                                class="footer-contact-message"
                                required
                                maxlength="280"
                            >
                            </textarea>
                        </fieldset>
                        <p class="footer-contact-agree-wrapper">
                            <label class="footer-contact-agree"
                                ><input
                                    type="checkbox"
                                    class="footer-contact-agree-input"
                                    required
                                />
                                I agree to the processing of Personal
                                Data</label
                            >
                        </p>
                        <button class="footer-contact-button" type="submit">
                            <p class="footer-contact-button-text">send</p>
                            >
                            <img
                                class="button-arrow-image"
                                src="../../assets/button-arrow.svg"
                                alt="button-arrow"
                            />
                        </button>
                    </form>
                </section>

                <section class="footer-information-wrapper">
                    <nav class="footer-navigation-wrapper">
                        <a class="footer-navigation about" href="#">About</a>
                        <a class="footer-navigation zoos" href="#">Zoos</a>
                        <a
                            class="footer-navigation map"
                            href="../Intermediate.html"
                            >Map</a
                        >
                        <a
                            class="footer-navigation design"
                            href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp?node-id=0%3A1"
                            >Design</a
                        >
                        <button class="footer-button">
                            donate for volunteers
                        </button>
                    </nav>
                    <div class="footer-address-wrapper">
                        <h3 class="footer-address-title">ZOO Online Centre</h3>
                        <div>
                            <p class="zoo-address">
                                132, Address District, Street
                            </p>
                            <p class="zoo-work-time">
                                Open Daily 10:00 am - 5:00 pm
                            </p>
                        </div>
                        <address class="address-wrapper">
                            <a href="tel:7021633433" class="zoo-phone"
                                >T(702) 163-3433</a
                            >
                            <a
                                href="mailto:zoo.online@gmail.com"
                                class="zoo-email"
                                >zoo.online@gmail.com</a
                            >
                        </address>
                    </div>
                    <div class="footer-socials-wrapper">
                        <a
                            href="https://www.instagram.com/?hl=ru"
                            target="_blank"
                            class="social-link-instagram"
                        ></a
                        ><a
                            href="https://twitter.com/?lang=ru"
                            target="_blank"
                            class="social-link-twitter"
                        ></a
                        ><a
                            href="https://vk.com/"
                            target="_blank"
                            class="social-link-vk"
                        ></a
                        ><a
                            href="https://www.youtube.com/"
                            target="_blank"
                            class="social-link-youtube"
                        ></a>
                    </div>
                </section>
            </div>
            <div class="footer-line"></div>
            <div class="project-copiright-wrapper">
                <p class="project-copiright-name">©Noora Sagnayeva</p>
                <p class="project-copiright">
                    ©RSSchool and ©Yem Digital - 2021
                </p>
            </div>
        </footer>
    </body>
</html>
